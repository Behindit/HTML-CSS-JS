<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>

        <form class="" action="index.html" method="post">
            <input type="text" required>
            <input type="password" required>

        </form>
    </body>
</html>
